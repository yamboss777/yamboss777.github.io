<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALI</title>
</head>
<body>
    

    <script>

        let num = prompt("Enter a number!");
        console.log(num);

        for(let n = 1 ; n <= 12 ; n++){
            let result = num * n;
            console.log(result);
            document.write(`<h1>${num} * ${n} = ${result}</h1>`);
        }
    
    </script>
</body>
</html>
