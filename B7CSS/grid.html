<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <h1>Grid</h1>
    <div class="gridone">
        <div style="background-color: #1B5E20;">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: violet;">3</div>
        <div style="background-color: brown;">4</div>
        <div style="background-color: red;">5</div>
        <div style="background-color: black;">6</div>
        <div style="background-color: lightslategray;">7</div>
        <div style="background-color: burlywood;">8</div>
        <div style="background-color: tomato;">9</div>
    </div>

    <h1>Grid COLUMN</h1>
    <div class="gridtwo">
        <div style="background-color: #1B5E20;">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: violet;">3</div>
        <div style="background-color: brown;">4</div>
        <div style="background-color: red;">5</div>
        <div style="background-color: black;">6</div>
        <div style="background-color: lightslategray;">7</div>
        <div style="background-color: burlywood;">8</div>
        <div style="background-color: tomato;">9</div>
    </div> 

    <h1>Grid ROW</h1>
    <div class="gridthree">
        <div style="background-color: #1B5E20;">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: violet;">3</div>
        <div style="background-color: brown;">4</div>
        <div style="background-color: red;">5</div>
        <div style="background-color: black;">6</div>
        <div style="background-color: lightslategray;">7</div>
        <div style="background-color: burlywood;">8</div>
        <div style="background-color: tomato;">9</div>
    </div> 
    
    <h1>Grid Gap</h1>
    <div class="gridfour">
        <div style="background-color: #1B5E20;">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: violet;">3</div>
        <div style="background-color: brown;">4</div>
        <div style="background-color: red;">5</div>
        <div style="background-color: black;">6</div>
        <div style="background-color: lightslategray;">7</div>
        <div style="background-color: burlywood;">8</div>
        <div style="background-color: tomato;">9</div>
    </div> 

    <h1>Grid Line Columns</h1>
    <div class="gridfive">
        <div style="background-color: #1B5E20;" class="gridaddcolumn">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: violet;">3</div>
        <div style="background-color: brown;">4</div>
        <div style="background-color: red;">5</div>
        <div style="background-color: black;">6</div>
        <div style="background-color: lightslategray;">7</div>
        <div style="background-color: burlywood;">8</div>
        <div style="background-color: tomato;">9</div>
    </div> 

    <h1>Grid Line Rows</h1>
    <div class="gridsix">
        <div style="background-color: #1B5E20;" class="gridaddrow">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: violet;">3</div>
        <div style="background-color: brown;">4</div>
        <div style="background-color: red;">5</div>
        <div style="background-color: black;">6</div>
        <div style="background-color: lightslategray;">7</div>
        <div style="background-color: burlywood;">8</div>
        <div style="background-color: tomato;">9</div>
    </div> 
</body>
</html>
